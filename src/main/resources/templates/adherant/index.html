<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" th:href="@{/styles/cssandjs/main.css}"/>
<title>adherants</title>
</head>
<body>
	<h1>Index des adherants</h1>
	<div class="navbar">
	  <a th:href="@{/}">Accueil</a>
	  <a th:href="@{/adherant/index}">Adherants</a>
	  <a th:href="@{/emprunt/index}">Emprunt</a>
	  <div class="dropdown">
	    <button class="dropbtn" >
	      <i>Documents</i>
	    </button>
	    <div class="dropdown-content">
	      <a th:href="@{/document/livre/index}">Livres</a>
	      <a th:href="@{/document/revue/index}">Revues</a>
	      <a th:href="@{/document/dictionnaire/index}">Dictionnaire</a>
	    </div>
	  </div>
	</div> 
	<a th:href="@{/adherant/ajouter}">
		<button class="nouveau">nouvel adherant</button>
	</a>
	<br><br>
	<form action="#" th:action="@{/adherant/rechercher}">
		<label>rechercher par :</label>
		<select id="searchType" name="searchType">
			<option value="id">id</option>
			<option value="nom">nom</option>
			<option value="prenom">prenom</option>
			<option value="adresse">adresse</option>
			<option value="cin">cin</option>
		</select>
		<input type="search" name="search">
		<input type="submit" value="rechercher">
	</form>
	<br>
	<form action="#" th:action="@{/adherant/rechercher}">
		<label>rechercher par date :</label>
		<input type="hidden" name="searchType" value="date">
		<input type="date" name="search">
		<input type="submit" value="rechercher">
	</form>
	
	<br><hr><br>
	<table>
		<tr>
			<th>ID</th>
			<th>Nom</th>
			<th>Prenom</th>
			<th>Adresse</th>
			<th>CIN</th>
			<th>Date</th>
		</tr>
		<tr th:each="adherant : ${adherants}">
			<td th:utext="${adherant.getId}"></td>
			<td th:utext="${adherant.getNom}"></td>
			<td th:utext="${adherant.getPrenom}"></td>
			<td th:utext="${adherant.getAdresse}"></td>
			<td th:utext="${adherant.getCin}"></td>
			<td th:utext="${adherant.getSimpleDate}"></td>
			<td>
				<a th:href="@{/adherant/supprimer(id=${adherant.getId})}">
					<button class="supprimer">Supprimer</button>
				</a>
			</td>
			<td>
				<a th:href="@{/adherant/modifier(id=${adherant.getId})}">
					<button class="modifier">Modifier</button>
				</a>
			</td>
			<td>
			</td>
		</tr>
	</table>
</body>
</html>
